    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="corpo">
        <div class="calculadora">
            <div class="display">
                <h1 class="display__numerico"></h1>
            </div>
            <div>
                <div class="botoes__lista">
                    <button class="botoes limpar" onclick="limpar()">C</button>
                    <div>
                        <button class="botoes" onclick="clicar('1')">1</button>
                        <button class="botoes" onclick="clicar('2')">2</button>
                        <button class="botoes" onclick="clicar('3')">3</button>
                        <button class="botoes" id="sinalMais" onclick="clicar('+')">+</button>
                    </div>

                    <div>
                        <button class="botoes" onclick="clicar('4')">4</button>
                        <button class="botoes" onclick="clicar('5')">5</button>
                        <button class="botoes" onclick="clicar('6')">6</button>
                        <button class="botoes" onclick="clicar('-')">-</button>
                    </div>

                    <div>
                        <button class="botoes" onclick="clicar('7')">7</button>
                        <button class="botoes" onclick="clicar('8')">8</button>
                        <button class="botoes" onclick="clicar('9')">9</button>
                        <button class="botoes" onclick="clicar('/')">/</button>
                        
                    </div>
                        <button class="botoes" onclick="clicar('0')">0</button>
                        <button class="botoes" onclick="clicar('.')">.</button>
                        <button class="botoes" onclick="calcular()">=</button>
                        <button class="botoes" onclick="clicar('*')">*</button>   
                </div>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
